<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia AES</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }
    .output {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criptografia AES</h2>
    <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
    <div class="output" id="outputText"></div>
    <p>O texto criptografado será copiado automaticamente.</p>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const encryptionKey = "chave-secreta123"; // Altere a chave para maior segurança

    inputText.addEventListener("input", () => {
      const plaintext = inputText.value;
      if (plaintext.trim() !== "") {
        // Criptografar o texto
        const encrypted = CryptoJS.AES.encrypt(plaintext, encryptionKey).toString();

        // Exibir o texto criptografado
        outputText.textContent = "Criptografado: " + encrypted;

        // Copiar automaticamente para a área de transferência
        navigator.clipboard.writeText(encrypted).catch(err => {
          console.error("Erro ao copiar para a área de transferência:", err);
        });
      } else {
        outputText.textContent = "";
      }
    });
  </script>
</body>
</html>
