<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>HTML Encryptor</h1>
    <textarea id="inputText" placeholder="Enter your HTML here..."></textarea><br>
    <button onclick="encryptHTML()">Encrypt and Copy</button>
    <div class="output" id="outputMessage"></div>

    <script>
        function encryptHTML() {
            const input = document.getElementById('inputText').value;

            if (!input) {
                alert("Please enter some HTML!");
                return;
            }

            // Simples lógica de criptografia
            const encrypted = btoa(input); // Codifica em Base64

            // Copia para a área de transferência
            navigator.clipboard.writeText(encrypted)
                .then(() => {
                    document.getElementById('outputMessage').innerText = 
                        "Encrypted HTML copied to clipboard!";
                })
                .catch(err => {
                    console.error("Error copying text: ", err);
                    document.getElementById('outputMessage').innerText = 
                        "Failed to copy to clipboard.";
                });
        }
    </script>
</body>
</html>
